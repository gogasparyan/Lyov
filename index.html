<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Finum</title>
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/slick-theme.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <div id="logo">
            <a href="finum.am">
                <img src="images/Finum%20Accounting%20-%20Logo.svg" alt="Logo">
            </a>
        </div>
        <div id="navbar">
            <ul>
                <li><a href="">Մեր մասին</a></li>
                <li><a href="">Ծառայություններ</a></li>
                <li><a href="">Կապ</a></li>
            </ul>
        </div>
    </header>
    <main>
        <button class="slick-prev" aria-label="Previous" type="button">Previous</button>
        <button class="slick-next" aria-label="Next" type="button">Next</button>
        <div class="thing" id="wrapper">
            <div><img src="images/1.jpg" alt="Slider Image"></div>
            <div><img src="images/2.jpg" alt="Slider Image"></div>
            <div><img src="images/3.jpg" alt="Slider Image"></div>
            <div><img src="images/4.jpg" alt="Slider Image"></div>
        </div>
    </main>
    <footer>
       <div class="text">Made with <span class="heart"></span></div>
       <p>&copy;2018 Finum.am</p>
    </footer>

    <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="js/slick.js" type="text/javascript"></script>
    <script>
        $(document).ready(function () {
            $('.thing').slick({
                dots: true,
                arrows: 1,
                autoplay: true,
                autoplaySpeed: 3000,
            });
        });
    </script>
</body>
</html>
